<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTorrent Player Pro - Reprodutor Avan√ßado</title>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      overflow: hidden;
    }

    .player-container {
      display: flex;
      height: 100vh;
      background: #1a1a1a;
    }

    /* Left Panel - File Browser */
    .left-panel {
      width: 300px;
      background: #2a2a2a;
      border-right: 1px solid #404040;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 16px;
      border-bottom: 1px solid #404040;
      background: #333333;
    }

    .panel-title {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .magnet-input {
      width: 100%;
      padding: 8px 12px;
      background: #1a1a1a;
      border: 1px solid #404040;
      border-radius: 4px;
      color: #ffffff;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .magnet-input:focus {
      outline: none;
      border-color: #0078d4;
    }

    .add-btn {
      width: 100%;
      padding: 8px 12px;
      background: #0078d4;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .add-btn:hover {
      background: #106ebe;
    }

    .add-btn:disabled {
      background: #404040;
      cursor: not-allowed;
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .file-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 2px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 13px;
    }

    .file-item:hover {
      background: #404040;
    }

    .file-item.selected {
      background: #0078d4;
    }

    .file-item.playing {
      background: #0078d4;
      font-weight: 500;
    }

    .file-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .file-name {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 12px;
    }

    .file-size {
      font-size: 11px;
      color: #999999;
      margin-left: 8px;
    }

    .file-progress {
      width: 100%;
      height: 2px;
      background: #404040;
      border-radius: 1px;
      margin-top: 4px;
      overflow: hidden;
    }

    .file-progress-bar {
      height: 100%;
      background: #0078d4;
      transition: width 0.3s ease;
    }

    /* Main Video Area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000000;
    }

    .video-container {
      flex: 1;
      position: relative;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 16px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #0078d4;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Bottom Controls */
    .controls-bar {
      height: 60px;
      background: #2a2a2a;
      border-top: 1px solid #404040;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
    }

    .control-btn {
      width: 36px;
      height: 36px;
      background: transparent;
      border: 1px solid #404040;
      border-radius: 4px;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s;
    }

    .control-btn:hover {
      background: #404040;
      border-color: #606060;
    }

    .control-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .control-btn.primary {
      background: #0078d4;
      border-color: #0078d4;
    }

    .control-btn.primary:hover {
      background: #106ebe;
    }

    .time-display {
      font-size: 12px;
      color: #cccccc;
      font-family: monospace;
      min-width: 80px;
    }

    .progress-container {
      flex: 1;
      height: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #404040;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }

    .progress-filled {
      height: 100%;
      background: #0078d4;
      border-radius: 2px;
      transition: width 0.1s ease;
    }

    .progress-buffered {
      position: absolute;
      top: 0;
      height: 100%;
      background: #606060;
      border-radius: 2px;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      background: #404040;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #0078d4;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-text {
      font-size: 11px;
      color: #999999;
      min-width: 30px;
      text-align: right;
    }

    /* Right Panel - Torrent Info */
    .right-panel {
      width: 280px;
      background: #2a2a2a;
      border-left: 1px solid #404040;
      display: flex;
      flex-direction: column;
    }

    .torrent-info {
      padding: 16px;
      border-bottom: 1px solid #404040;
    }

    .torrent-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .torrent-stats {
      font-size: 12px;
      color: #cccccc;
      line-height: 1.4;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .stat-label {
      color: #999999;
    }

    .stat-value {
      color: #ffffff;
      font-weight: 500;
    }

    .torrent-progress {
      width: 100%;
      height: 6px;
      background: #404040;
      border-radius: 3px;
      margin: 8px 0;
      overflow: hidden;
    }

    .torrent-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #0078d4, #40a9ff);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .peers-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .peer-item {
      padding: 6px 8px;
      margin-bottom: 2px;
      background: #333333;
      border-radius: 3px;
      font-size: 11px;
      color: #cccccc;
    }

    .peer-address {
      font-family: monospace;
      color: #ffffff;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #666666;
      font-size: 14px;
      text-align: center;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333333;
      border: 1px solid #404040;
      border-radius: 4px;
      padding: 12px 16px;
      color: #ffffff;
      font-size: 13px;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-color: #52c41a;
      background: #1f4e1f;
    }

    .notification.error {
      border-color: #ff4d4f;
      background: #4e1f1f;
    }

    .notification.warning {
      border-color: #faad14;
      background: #4e3f1f;
    }

    /* Scrollbars */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    ::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #606060;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .right-panel {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .left-panel {
        width: 250px;
      }
    }

    @media (max-width: 640px) {
      .player-container {
        flex-direction: column;
      }

      .left-panel {
        width: 100%;
        height: 200px;
      }

      .right-panel {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="player-container">
    <!-- Left Panel - File Browser -->
    <div class="left-panel">
      <div class="panel-header">
        <div class="panel-title">Add Torrent</div>
        <form id="torrentForm">
          <input type="text" id="magnetInput" class="magnet-input" placeholder="Magnet link or torrent file...">
          <button type="submit" class="add-btn" id="addBtn">
            Add Torrent
          </button>
        </form>
      </div>

      <div class="file-list" id="fileList">
        <div class="empty-state">
          <div class="empty-icon">üìÅ</div>
          <div>No files loaded</div>
        </div>
      </div>
    </div>

    <!-- Main Content - Video Player -->
    <div class="main-content">
      <div class="video-container">
        <video id="videoPlayer" class="video-player" preload="metadata" crossorigin="anonymous">
          Your browser does not support HTML5 video.
        </video>

        <div class="video-overlay" id="videoOverlay">
          <div class="loading-spinner"></div>
          <div id="overlayText">Select a file to play</div>
        </div>
      </div>

      <!-- Bottom Controls -->
      <div class="controls-bar">
        <button class="control-btn primary" id="playPauseBtn" disabled>
          ‚ñ∂
        </button>
        <button class="control-btn" id="stopBtn" disabled>
          ‚èπ
        </button>

        <div class="time-display" id="timeDisplay">
          00:00 / 00:00
        </div>

        <div class="progress-container" id="progressContainer">
          <div class="progress-bar">
            <div class="progress-buffered" id="progressBuffered"></div>
            <div class="progress-filled" id="progressFilled"></div>
          </div>
        </div>

        <div class="volume-container">
          <button class="control-btn" id="muteBtn">
            üîä
          </button>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="100">
          <div class="volume-text" id="volumeText">100%</div>
        </div>

        <button class="control-btn" id="fullscreenBtn">
          ‚õ∂
        </button>
      </div>
    </div>

    <!-- Right Panel - Torrent Info -->
    <div class="right-panel">
      <div class="torrent-info" id="torrentInfo">
        <div class="torrent-name" id="torrentName">No torrent selected</div>
        <div class="torrent-progress">
          <div class="torrent-progress-bar" id="torrentProgressBar" style="width: 0%"></div>
        </div>
        <div class="torrent-stats" id="torrentStats">
          <div class="stat-row">
            <span class="stat-label">Progress:</span>
            <span class="stat-value" id="statProgress">0%</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Download:</span>
            <span class="stat-value" id="statDownload">0 B/s</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Upload:</span>
            <span class="stat-value" id="statUpload">0 B/s</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Peers:</span>
            <span class="stat-value" id="statPeers">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Size:</span>
            <span class="stat-value" id="statSize">0 B</span>

      </div>

      <div class="panel-header">
        <div class="panel-title">Peers</div>
      </div>

      <div class="peers-list" id="peersList">
        <div class="empty-state">
          <div>No peers connected</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <span id="notificationText"></span>
  </div>

  <script>
    // WebTorrent Player based on ThaUnknown/webtorrent-player
    class WebTorrentPlayer {
      constructor() {
        this.client = new WebTorrent({
          maxConns: 100,
          dht: true,
          lsd: true,
          webSeeds: true,
          utp: true
        });
        this.currentTorrent = null;
        this.currentFile = null;
        this.isPlaying = false;
        this.updateInterval = null;
        this.init();
      }
      init() {
        console.log('üöÄ Initializing WebTorrent Player...');
        console.log('üì¶ WebTorrent version:', WebTorrent.VERSION);
        this.setupEventListeners();
        this.setupVideoEvents();
        this.startUpdater();
        // Load sample torrent for demo
        this.loadSampleTorrent();
        console.log('‚úÖ WebTorrent Player initialized successfully');
      }
      setupEventListeners() {
        // Form submission
        document.getElementById('torrentForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.addTorrent();
        });
        // Control buttons
        document.getElementById('playPauseBtn').addEventListener('click', () => {
          this.togglePlayPause();
        });
        document.getElementById('stopBtn').addEventListener('click', () => {
          this.stopPlayback();
        });
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
          this.toggleFullscreen();
        });
        document.getElementById('muteBtn').addEventListener('click', () => {
          this.toggleMute();
        });
        // Volume control
        const volumeSlider = document.getElementById('volumeSlider');
        volumeSlider.addEventListener('input', (e) => {
          this.setVolume(e.target.value);
        });
        // Progress bar seeking
        const progressContainer = document.getElementById('progressContainer');
        progressContainer.addEventListener('click', (e) => {
          this.seekTo(e);
        });
        // Client events
        this.client.on('error', (err) => {
          console.error('‚ùå WebTorrent Client Error:', err);
          this.showNotification('Client error: ' + err.message, 'error');
        });
        this.client.on('torrent', (torrent) => {
          console.log('üì¶ Torrent added to client:', torrent.name);
        });
      }
      setupVideoEvents() {
        const video = document.getElementById('videoPlayer');
        video.addEventListener('loadstart', () => {
          console.log('üé¨ Video loading started');
          this.showOverlay('Loading video...');
        });
        video.addEventListener('canplay', () => {
          console.log('‚ñ∂Ô∏è Video can start playing');
          this.hideOverlay();
          this.updateControls();
        });
        video.addEventListener('play', () => {
          this.isPlaying = true;
          this.updateControls();
        });
        video.addEventListener('pause', () => {
          this.isPlaying = false;
          this.updateControls();
        });
        video.addEventListener('ended', () => {
          this.isPlaying = false;
          this.updateControls();
          this.showNotification('Playback finished', 'success');
        });
        video.addEventListener('timeupdate', () => {
          this.updateProgress();
        });
        video.addEventListener('progress', () => {
          this.updateBuffered();
        });
        video.addEventListener('volumechange', () => {
          this.updateVolumeDisplay();
        });
        video.addEventListener('error', (e) => {
          console.error('‚ùå Video error:', e);
          this.showOverlay('Video playback error');
          this.showNotification('Playback error', 'error');
        });
      }
      async addTorrent() {
        const input = document.getElementById('magnetInput');
        const magnetUri = input.value.trim();
        const addBtn = document.getElementById('addBtn');
        if (!magnetUri) {
          this.showNotification('Please enter a magnet link', 'warning');
          return;
        }
        // Validate magnet URI
        if (!magnetUri.startsWith('magnet:') && !this.isValidHash(magnetUri)) {
          this.showNotification('Invalid magnet link or hash', 'error');
          return;
        }
        addBtn.disabled = true;
        addBtn.textContent = 'Adding...';
        try {
          console.log('üì• Adding torrent:', magnetUri);
          // Remove existing torrent if any
          if (this.currentTorrent) {
            this.currentTorrent.destroy();
          }
          const torrent = this.client.add(magnetUri, {
            announce: this.getTrackerList(),
            maxWebConns: 8
          });
          this.currentTorrent = torrent;
          this.setupTorrentEvents(torrent);
          input.value = '';
          this.showNotification('Torrent added successfully!', 'success');
        } catch (error) {
          console.error('‚ùå Add torrent error:', error);
          this.showNotification('Error adding torrent: ' + error.message, 'error');
        } finally {
          setTimeout(() => {
            addBtn.disabled = false;
            addBtn.textContent = 'Add Torrent';
          }, 2000);
        }
      }
      setupTorrentEvents(torrent) {
        console.log('üîß Setting up events for:', torrent.infoHash);
        torrent.on('metadata', () => {
          console.log('üìã Metadata received for:', torrent.name);
          console.log('üìÅ Files:', torrent.files.length);
          console.log('üíæ Size:', this.formatBytes(torrent.length));
          this.updateTorrentInfo(torrent);
          this.updateFileList(torrent);
          this.showNotification(`Torrent ready: ${torrent.name}`, 'success');
        });
        torrent.on('download', () => {
          this.updateTorrentInfo(torrent);
          this.updateFileList(torrent);
        });
        torrent.on('upload', () => {
          this.updateTorrentInfo(torrent);
        });
        torrent.on('wire', (wire, addr) => {
          console.log('üîó New peer connected:', addr);
          this.updatePeersList(torrent);
        });
        torrent.on('done', () => {
          console.log('‚úÖ Download completed:', torrent.name);
          this.updateTorrentInfo(torrent);
          this.showNotification(`Download completed: ${torrent.name}`, 'success');
        });
        torrent.on('error', (err) => {
          console.error('‚ùå Torrent error:', err);
          this.showNotification(`Torrent error: ${err.message}`, 'error');
        });
        torrent.on('warning', (err) => {
          console.warn('‚ö†Ô∏è Torrent warning:', err);
        });
      }
      updateTorrentInfo(torrent) {
        if (!torrent) return;
        const torrentName = document.getElementById('torrentName');
        const torrentProgressBar = document.getElementById('torrentProgressBar');
        const statProgress = document.getElementById('statProgress');
        const statDownload = document.getElementById('statDownload');
        const statUpload = document.getElementById('statUpload');
        const statPeers = document.getElementById('statPeers');
        const statSize = document.getElementById('statSize');
        const progress = Math.round((torrent.progress || 0) * 100);
        const downloadSpeed = this.formatBytes(torrent.downloadSpeed || 0);
        const uploadSpeed = this.formatBytes(torrent.uploadSpeed || 0);
        const totalSize = this.formatBytes(torrent.length || 0);
        const numPeers = torrent.numPeers || 0;
        if (torrentName) torrentName.textContent = torrent.name || 'Loading...';
        if (torrentProgressBar) torrentProgressBar.style.width = `${progress}%`;
        if (statProgress) statProgress.textContent = `${progress}%`;
        if (statDownload) statDownload.textContent = `${downloadSpeed}/s`;
        if (statUpload) statUpload.textContent = `${uploadSpeed}/s`;
        if (statPeers) statPeers.textContent = numPeers;
        if (statSize) statSize.textContent = totalSize;
      }
      updatePeersList(torrent) {
        if (!torrent) return;
        const peersList = document.getElementById('peersList');
        if (!peersList) return;
        if (torrent.wires.length === 0) {
          peersList.innerHTML = '<div class="empty-state"><div>No peers connected</div></div>';
          return;
        }
        let html = '';
        torrent.wires.slice(0, 10).forEach(wire => {
          html += `
                        <div class="peer-item">
                            <div class="peer-address">${wire.remoteAddress || 'Unknown'}</div>
                            <div>‚Üì ${this.formatBytes(wire.downloadSpeed || 0)}/s ‚Üë ${this.formatBytes(wire.uploadSpeed || 0)}/s</div>
                        </div>
                    `;
        });
        peersList.innerHTML = html;
      }
      updateFileList(torrent) {
        const fileList = document.getElementById('fileList');
        if (!torrent || !torrent.files || torrent.files.length === 0) {
          fileList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìÅ</div>
                            <div>No files loaded</div>
                        </div>
                    `;
          return;
        }
        let html = '';
        torrent.files.forEach((file, index) => {
          const isPlayable = this.isVideoFile(file.name) || this.isAudioFile(file.name);
          const isPlaying = this.currentFile === file;
          const progress = this.getFileProgress(file, torrent);
          const icon = this.getFileIcon(file.name);
          html += `
                        <div class="file-item ${isPlaying ? 'playing' : ''} ${isPlayable ? 'playable' : ''}" 
                             data-file-index="${index}">
                            <div class="file-icon">${icon}</div>
                            <div style="flex: 1; min-width: 0;">
                                <div class="file-name" title="${file.name}">${file.name}</div>
                                <div class="file-progress">
                                    <div class="file-progress-bar" style="width: ${progress}%"></div>
                                </div>
                            </div>
                            <div class="file-size">${this.formatBytes(file.length)}</div>
                        </div>
                    `;
        });
        fileList.innerHTML = html;
        // Add event listeners
        fileList.querySelectorAll('.file-item').forEach((item) => {
          const fileIndex = parseInt(item.dataset.fileIndex);
          const file = torrent.files[fileIndex];
          item.addEventListener('click', () => {
            if (this.isVideoFile(file.name) || this.isAudioFile(file.name)) {
              this.playFile(file);
            }
          });
        });
      }
      updateControls() {
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        if (this.currentFile) {
          playPauseBtn.disabled = false;
          stopBtn.disabled = false;
          playPauseBtn.textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';
        } else {
          playPauseBtn.disabled = true;
          stopBtn.disabled = true;
