<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream de Torrent Aprimorado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video-js.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.8.1/video.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .container {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 90%;
            max-width: 800px;
        }
        .video-js {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

<div class="container mx-auto">
    <h1 class="text-4xl font-bold mb-6 text-indigo-400">Streaming de Torrent</h1>
    <p class="text-gray-400 mb-8">Insira um link magnet para iniciar a reprodução imediata do vídeo.</p>

    <!-- Input e botão para o link magnet -->
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-8">
        <input type="text" id="magnet-link" placeholder="Cole seu magnet link aqui..."
               class="flex-grow p-3 rounded-md bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button id="start-stream" class="bg-indigo-600 text-white p-3 rounded-md font-semibold hover:bg-indigo-700 transition duration-300">
            Iniciar Stream
        </button>
    </div>

    <!-- Container do player de vídeo e mensagens de status -->
    <div class="relative w-full overflow-hidden rounded-md shadow-lg">
        <video id="video-player" class="video-js vjs-theme-forest vjs-big-play-centered bg-black" data-setup="{}" controls="true" style="display:none;"></video>
        <div id="status-message" class="p-4 text-center">Aguardando link magnet...</div>
    </div>
</div>

<script type='module'>
    // Importa o cliente WebTorrent usando ES modules
    import WebTorrent from 'https://esm.sh/webtorrent'
    
    let client;
    let serviceWorkerReady = false;

    // Função para iniciar o download e streaming
    function downloadAndStream(magnetLink) {
        const statusMessage = document.getElementById('status-message');
        const videoPlayerElement = document.getElementById('video-player');

        statusMessage.textContent = 'Iniciando download do torrent...';
        videoPlayerElement.style.display = 'none';

        if (!client) {
            client = new WebTorrent();
            client.on('error', (err) => {
                console.error('Erro no WebTorrent:', err);
                statusMessage.textContent = `Erro: ${err.message}`;
            });
        }
        
        client.add(magnetLink, (torrent) => {
            statusMessage.textContent = 'Metadados obtidos. Preparando para streaming...';
            console.log('Torrent obtido:', torrent);
            
            const file = torrent.files.find(file => file.name.endsWith('.mp4') || file.name.endsWith('.webm'));
            
            if (file) {
                videoPlayerElement.style.display = 'block';
                // O método streamTo é a maneira correta de conectar o arquivo ao player
                file.streamTo(videoPlayerElement);
                
                statusMessage.textContent = 'Reprodução iniciada.';
                console.log('Pronto para reproduzir!');
            } else {
                statusMessage.textContent = 'Nenhum arquivo de vídeo compatível (.mp4, .webm) encontrado no torrent.';
                console.log('Arquivos no torrent:', torrent.files.map(f => f.name));
            }
            
            torrent.on('download', () => {
                const progress = (torrent.progress * 100).toFixed(1);
                statusMessage.textContent = `Baixando: ${progress}% - Velocidade: ${(torrent.downloadSpeed / 1024 / 1024).toFixed(2)} MB/s`;
            });
        });
    }

    // Registra o Service Worker e prepara a aplicação
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.min.js', { scope: './' }).then(reg => {
            console.log('Service Worker registrado com sucesso:', reg);
            serviceWorkerReady = true;

            // O `client` do WebTorrent deve ser criado após o Service Worker ser registrado e ativado.
            client = new WebTorrent({ serviceWorker: true });

            // Adiciona um listener para o botão "Iniciar Stream"
            document.getElementById('start-stream').addEventListener('click', () => {
                const magnetLink = document.getElementById('magnet-link').value;
                if (magnetLink) {
                    downloadAndStream(magnetLink);
                } else {
                    document.getElementById('status-message').textContent = 'Por favor, insira um link magnet válido.';
                }
            });
            
        }).catch(error => {
            console.error('Falha ao registrar o Service Worker:', error);
            document.getElementById('status-message').textContent = 'Erro: Falha ao registrar Service Worker. Tentando streaming sem otimizações.';
            // Se o Service Worker falhar, o cliente será criado e o download tentado diretamente, mas sem otimização.
            client = new WebTorrent();
            document.getElementById('start-stream').addEventListener('click', () => {
                const magnetLink = document.getElementById('magnet-link').value;
                if (magnetLink) {
                    downloadAndStream(magnetLink);
                } else {
                    document.getElementById('status-message').textContent = 'Por favor, insira um link magnet válido.';
                }
            });
        });
    } else {
        console.warn('Service Workers não são suportados neste navegador. Tentando streaming sem otimizações.');
        // Se o navegador não suportar Service Workers, o cliente será criado diretamente.
        client = new WebTorrent();
        document.getElementById('start-stream').addEventListener('click', () => {
            const magnetLink = document.getElementById('magnet-link').value;
            if (magnetLink) {
                downloadAndStream(magnetLink);
            } else {
                document.getElementById('status-message').textContent = 'Por favor, insira um link magnet válido.';
            }
        });
    }
</script>

</body>
</html>
